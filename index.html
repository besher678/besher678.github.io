<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Besher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,400;1,700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="page">
        <div class="name">
            <h1 class="beshera">Besher</h1>
        </div>
        <div class="layout">
            <div class="service square">
                <div class="container">
                    <p class="title">See our services</p>
                    <div class="img"><img src="images/arrow.png" alt="" /></div>
                </div>
            </div>
            <div class="work square">
                <div class="container">
                    <p class="title">Work</p>
                    <div class="img"><img src="images/terminal.png" alt="" /></div>
                </div>
            </div>
            <div class="about square">
                <div class="container">
                    <p class="title">About us</p>
                    <div class="img"><img src="images/question mark.png" alt="" /></div>
                </div>
            </div>
            <div class="contact square">
                <div class="container">
                    <p class="title">Contact us</p>
                    <div class="img"><img src="images/plane.png" alt="" /></div>
                </div>
            </div>
        </div>
        
        <div class="mywork">

        </div>
        <main class="services">
            <div class="ani-container">
                <div class="ani-titel">
                    <h2>Transform Your Business</h2>
                </div>
                <div class="animation">
                    <div class="circle"></div>
                </div>
            </div>
        </main>
        <div class="second">
            <div class="newsletter">
                <h3>Sign up to Newsletter</h3>
            </div>
            <div class="content">
                <form class="subscription">
                    <input class="add-email" type="email" placeholder="subscribe@me.now" />
                    <button class="submit-email" type="button">
                        <span class="before-submit">Subscribe</span>
                        <span class="after-submit">Thank you for subscribing!</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
